<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="continer">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/header/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="searh__button">
              <img src="img/header/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="img/header/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->

        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link"> Resturants </a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Rodriques</a>
          </li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.continer -->
    </header>
  </body>
</html>
